<section>
  <div class="box-score">
    <div class="box-image">
      <img
        [ngClass]="{ selected: userOne?.canPlay }"
        [src]="getURLimage(userOne)"
        [alt]="userOne?.name || 'Nome do personagem 1'"
        onerror="this.src='assets/images/character.png'"
      />
      <div class="identifier">
        <span>
          {{ userOne?.identifier }}
        </span>
      </div>
    </div>

    <div>
      {{ userOne?.name }}
      <div class="points">
        {{ userOne?.points || 0 }}
      </div>
    </div>
  </div>

  <div class="box-score">
    <div class="box-image">
      <img
        [ngClass]="{ selected: userTwo?.canPlay === true }"
        [src]="getURLimage(userTwo)"
        [alt]="userTwo?.name || 'Nome do personagem 1'"
        onerror="this.src='assets/images/character.png'"
      />
      <div class="identifier">
        <span>{{ userTwo?.identifier }}</span>
      </div>
    </div>

    <div>
      {{ userTwo?.name }}
      <div class="points">
        {{ userTwo?.points || 0 }}
      </div>
    </div>
  </div>
</section>
