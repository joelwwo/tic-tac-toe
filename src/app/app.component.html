<div *ngIf="resultFromSearch">
  <pre>{{ search.value }}  </pre>
</div>

<div>
  <input controllName="search" type="text" name="" id="" />
</div>

<div *ngIf="resultFromSearch" class="box-result">
  <div *ngFor="let item of resultFromSearch.results">
    <div>
      <img
        src="{{ item.thumbnail.path }}.{{ item.thumbnail.extension }}"
        alt=""
      />
    </div>
  </div>
</div>
