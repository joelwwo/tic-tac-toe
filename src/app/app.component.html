<app-score [userOne]="userOne" [userTwo]="userTwo"></app-score>

<app-select-participants
  (selectedCharacter)="selectOpponent($event)"
  [step]="step"
></app-select-participants>

<app-draw
  *ngIf="userOne && userTwo"
  [step]="step"
  [characters]="[userOne, userTwo]"
  (drawnCharacter)="defineCharacterThatStartsTheGame($event)"
></app-draw>

<app-game
  [currentPlayer]="currentPlayer"
  [step]="step"
  (onResetGame)="resetGame()"
  (onResultOfThePlay)="toggleCurrentPlayer($event)"
></app-game>
