<ng-container *ngIf="step === 'select-participants'; else toPlay">
  <div *ngIf="userOne">
    {{ userOne.name }}
  </div>

  <div *ngIf="userTwo">
    {{ userTwo.name }}
  </div>
  <app-select-participants
    (selectedCharacter)="selectOpenent($event)"
  ></app-select-participants>
</ng-container>

<ng-template #toPlay>
  <h1>Hora do Jogo</h1>
</ng-template>
